<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Excursionist</title>
  </head>

  <body>
    <div id="navbar">
      <h1 class="logo">Excursionist</h1>
      <p id="spacer"></p>
      <p id="account-nav">Account</p>
    </div>

    <!-- App container -->
    <div class="app">
      <div class="itinerary-list-container">
        <div id="itinerary-list-display">
          <h2 id="itinerary-list-title">Itineraries</h2>
          <ul id="itinerary-list"></ul>

          <button onclick="createNewItinerary()" id="new-itinerary-btn">
            + New Itinerary
          </button>
        </div>
      </div>

      <!-- New Itinerary Modal Form -->
      <div class="modal">
        <div class="modal-window">
          <div class="form-header">
            <h1>New Itinerary</h1>
            <p class="spacer"></p>
            <span class="close-btn">&times;</span>
          </div>
          <form id="modal-form" action="src/formSubmit.php" method="POST">
            <div class="form-content">
              <div class="input-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="form-title" required />
              </div>

              <div class="date-group">
                <div class="input-group">
                  <label for="date-start" required>Start</label>
                  <input type="date" name="date-start" id="form-date-start" />
                </div>

                <div class="input-group">
                  <label for="date-end" required>End</label>
                  <input type="date" name="date-end" id="form-date-end" />
                </div>
              </div>

              <!--<label for="activityCount">Activities</label>-->
              <!--<input type="number" name="activityCount" id="form-activity-count" />-->

              <div class="input-group">
                <label for="description">Description</label>
                <textarea name="description" id="form-description" cols="30" rows="10"></textarea>
              </div>
            </div>

            <button type="submit" class="submit-btn" id="form-submit">
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="itinerary-display-wrapper">
        <div class="itinerary-display">
          <div class="event-details-wrapper">
            <h1 class="event-title" id="event-title">Title</h1>
            <p class="event-date" id="event-date">Date:</p>
            <p class="event-activity-count">Activities:</p>
            <p class="event-description">Description:</p>
          </div>

          <div class="calendar"></div>
        </div>
      </div>

      <div id="app-spacer"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      Made with ❤️ by Benildo, Gabe, Matteo and Taya
    </footer>

    <script type="module" src="index.js"></script>
  </body>

</html>
